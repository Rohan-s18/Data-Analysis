<html><body><h1>File 17</h1><p>Money-saving tips .</p><p>It must have hurt her even to walk , for the sole was completely off her left foot and Morgan saw that it was bruised and bleeding .</p><p>Then he looked at his finger , at the wrinkled , heavy knuckle and the thick nail he used like a knife to pry up , slit , and open .</p></body></html>
