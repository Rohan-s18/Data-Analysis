<html><body><h1>File 5</h1><p>Be our guest ! !</p><p>After a tortuous drive in an open truck and a World War 2 , army jeep down soggy trails , the band arrived at a small clearing squeezed between a long , low ridge and a creek-filled gully .</p><p>Handley lived further on , at Pigeon Cove .</p></body></html>
