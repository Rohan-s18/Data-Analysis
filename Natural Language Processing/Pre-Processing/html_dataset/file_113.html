<html><body><h2>File 113</h2><p>Mr. Viall possessed remarkable talents for the leadership and development of men .</p><p>Then , after emasculation , he was eased up for a couple of weeks .</p><p>He was big-chested , big-shouldered and heavy-armed .</p><p>Few new writers have their first story accepted , so they tell me .</p></body></html>
