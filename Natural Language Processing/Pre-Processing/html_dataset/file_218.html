<html><body><h1>File 218</h1><p>Rifle leveled on the man , he made a rush .</p><p>`` Kezziah , for Miss Kizzie '' , he suggested .</p><p>He was caught in a machine .</p><p>Walking along the lake before breakfast , Mr. Podger had seen the feather , and the bird that had lost it in flight .</p></body></html>
